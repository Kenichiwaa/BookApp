<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Book Library | Sign-Up</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/signin.css">
	<!-- Latest compiled and minified CSS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container">

  				<nav>

	 	<img class="logo" src="assets/images/nav/logo.png">
	 	<h1 class="logo_title">MyBookLibrary</h1>

		<div class="nav_buttons_container">
			<a href="#"><img class="nav_buttons" src="assets/images/nav/search.png"></a>
			<a href="friends.html"><img class="nav_buttons" src="assets/images/nav/friends.png"></a>
			<a href="signin.html"><img class="nav_buttons" src="assets/images/nav/profile.png" style="width: 60px; margin-right: 30px"></a>
		</div>

 	</nav>




    	 <div id="mainbody" class="row">

    		<div class="col-md-6">
    			<img src="assets/images/book_shelf.PNG" class="img-responsive" alt="books" />
    		</div>

    		<div class="col-md-5 col-md-offset-1">
                <div id="login" class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>

                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
												<input class="form-control" id="userDisplay" placeholder="Name to be displayed" name="email" type="text" autofocus>
											</div>
											<div class="form-group">
										   	<input class="form-control" id="userName" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" id="userPw" placeholder="Password" name="password" type="password" value="">
                                </div>
										  <div class="form-group">
											  <input class="form-control" id="userGender" placeholder="M or F" name="gender" type="text" autofocus>
										  </div>
                                <button type="button" class="btn btn-success btn-block" id="createSubmit">Sign Up</button><br>

                            </fieldset>
                        </form>
                    </div>

    		</div>
		</div>
		</div>

		<div id="text" class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<p>Upload your library of books that you own! See what others are reading and buy or request to borrow from others.</p>
			</div>
			<div class="col-md-2"></div>
		</div>
    </div>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
	 <script type="text/javascript" src="signin.js"></script>

</body>
</html>
